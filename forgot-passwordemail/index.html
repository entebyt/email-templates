<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Welcome to {}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body style="background-color: #eee">
    <div
      style="font-size:16px;background-color:#fdfdfd;margin:0;padding:0;font-family:'Open Sans','Helvetica Neue','Helvetica',Helvetica,Arial,sans-serif;line-height:1.5;height:100%!important;width:100%!important"
    >
      <div></div>

      <table
        bgcolor="#fdfdfd"
        style="box-sizing:border-box;border-spacing:0;width:100%;background-color:#fdfdfd;border-collapse:separate!important"
        width="100%"
      >
        <tbody>
          <tr>
            <td
              style="box-sizing:border-box;padding:0;font-family:'Open Sans','Helvetica Neue','Helvetica',Helvetica,Arial,sans-serif;font-size:16px;vertical-align:top"
              valign="top"
            >
              &nbsp;
            </td>

            <td
              style="box-sizing:border-box;padding:0;font-family:'Open Sans','Helvetica Neue','Helvetica',Helvetica,Arial,sans-serif;font-size:16px;vertical-align:top;display:block;width:600px;max-width:600px;margin:0 auto!important"
              valign="top"
              width="600"
            >
              <div
                style="box-sizing:border-box;display:block;max-width:600px;margin:0 auto;padding:10px"
              >
                <div
                  style="box-sizing:border-box;width:100%;margin-bottom:30px;margin-top:15px"
                >
                  <table
                    style="box-sizing:border-box;width:100%;border-spacing:0;border-collapse:separate!important"
                    width="100%"
                  >
                    <tbody>
                      <tr>
                        <td
                          align="left"
                          style="box-sizing:border-box;padding:0;font-family:'Open Sans','Helvetica Neue','Helvetica',Helvetica,Arial,sans-serif;font-size:16px;vertical-align:top;text-align:left"
                          valign="top"
                        >
                          <span>
                            <a href="https://social.heatil.com">
                              <img
                                height="30"
                                style="max-width:100%;border-style:none;height:30px;width:137px"
                                width="137"
                                alt="Heatil"
                                src=" https://www.heatil.com/images/output-onlinepngtools.png"/></a
                          ></span>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>

                <div
                  style="box-sizing:border-box;width:100%;margin-bottom:30px;background:#ffffff;border:1px solid #f0f0f0"
                >
                  <table
                    style="box-sizing:border-box;width:100%;border-spacing:0;border-collapse:separate!important"
                    width="100%"
                  >
                    <tbody>
                      <tr>
                        <td
                          style="box-sizing:border-box;font-family:'Open Sans','Helvetica Neue','Helvetica',Helvetica,Arial,sans-serif;font-size:16px;vertical-align:top;padding:30px"
                          valign="top"
                        >
                          <table
                            style="box-sizing:border-box;width:100%;border-spacing:0;border-collapse:separate!important"
                            width="100%"
                          >
                            <tbody>
                              <tr>
                                <td
                                  style="box-sizing:border-box;padding:0;font-family:'Open Sans','Helvetica Neue','Helvetica',Helvetica,Arial,sans-serif;font-size:16px;vertical-align:top"
                                  valign="top"
                                >
                                  <h1
                                    style="margin:0;margin-bottom:30px;font-family:'Open Sans','Helvetica Neue','Helvetica',Helvetica,Arial,sans-serif;font-weight:600;color:#294661!important"
                                  >
                                    Hi ${email}
                                  </h1>
                                  <h2
                                    style="margin:0;margin-bottom:30px;font-family:'Open Sans','Helvetica Neue','Helvetica',Helvetica,Arial,sans-serif;font-weight:300;line-height:1.5;font-size:24px;color:#294661!important"
                                  >
                                    Enter this otp to login to your account
                                  </h2>
                                  <div
                                    style="border-bottom-style: dashed;border-bottom-width: 2px;border-color: #cb202d;border-left-style: dashed;border-left-width: 2px;border-right-style: dashed;border-right-width: 2px;border-top-style: dashed;border-top-width: 2px;margin-top: 25px;margin-bottom: 25px;padding: 10px;word-break: keep-all!important;"
                                  >
                                    <p style="text-align:center">${otp}</p>
                                  </div>
                                  <p
                                    style="margin:0;margin-bottom:30px;color:#294661;font-family:'Open Sans','Helvetica Neue','Helvetica',Helvetica,Arial,sans-serif;font-size:16px;font-weight:300"
                                  >
                                    Note: The OTP will expire in 20 minutes and
                                    can only be used once.
                                  </p>
                                </td>
                              </tr>
                            </tbody>
                          </table>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>

                <div style="box-sizing:border-box;clear:both;width:100%">
                  <table
                    style="box-sizing:border-box;width:100%;border-spacing:0;font-size:12px;border-collapse:separate!important"
                    width="100%"
                  >
                    <tbody>
                      <tr style="font-size:12px">
                        <td
                          align="center"
                          style="box-sizing:border-box;font-family:'Open Sans','Helvetica Neue','Helvetica',Helvetica,Arial,sans-serif;vertical-align:top;font-size:12px;text-align:center;padding:20px 0"
                          valign="top"
                        >
                          <span
                            style="float:none;display:block;text-align:center"
                            ><a
                              href="https://social.heatil.com"
                              style="box-sizing:border-box;color:#348eda;font-weight:400;text-decoration:none;font-size:12px"
                              target="_blank"
                              ><img
                                alt="Heatil"
                                height="20"
                                src="https://www.heatil.com/images/output-onlinepngtools.png"
                                style="max-width:100%;border-style:none;font-size:12px;height:20px;width:91px"
                                width="91"/></a
                          ></span>

                          <p
                            style="margin:0;color:#294661;font-family:'Open Sans','Helvetica Neue','Helvetica',Helvetica,Arial,sans-serif;font-weight:300;font-size:12px;margin-bottom:5px"
                          >
                            Copyright Â© 2019 Heatil. All rights reserved.
                          </p>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </td>

            <td
              style="box-sizing:border-box;padding:0;font-family:'Open Sans','Helvetica Neue','Helvetica',Helvetica,Arial,sans-serif;font-size:16px;vertical-align:top"
              valign="top"
            >
              &nbsp;
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
